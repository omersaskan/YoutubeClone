<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&family=Sansita+Swashed:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__left">
                <i class="material-icons">
                    reorder
                </i>
                <img class="yt" src="./img/youtube.png" alt="">
            </div>
            <div class="header__mid">
                <form action="">
                    <input type="text" name="" id="">
                    <button>
                        <img src="/img/search.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="header__icons">
                <i class="material-icons vcall">
                    video_call
                </i>
                <i class="material-icons">
                    widgets
                </i>
                <i class="material-icons pr-0">
                    notifications
                </i>



            </div>
        </div>

        <div class="side-bar">
            <div class="left">
                <div class="category"> <i class="material-icons">
                        home
                    </i>
                    <span>Home</span></div>
                <div class="category"> <i class="material-icons">
                        local_fire_department
                    </i>
                    <span>Trend</span></div>
                <div class="category sub"> <i class="material-icons">
                        subscriptions
                    </i>
                    <span>Subscriptions</span></div>
                <hr>
                <div class="category"> <i class="material-icons">
                        library_add_check
                    </i>
                    <span>Library</span></div>
                <div class="category"> <i class="material-icons">
                        history
                    </i>
                    <span>History</span></div>
                <div class="category"> <i class="material-icons">
                        play_arrow
                    </i>
                    <span>Your Videos</span></div>
                <div class="category"> <i class="material-icons">
                        watch_later
                    </i>
                    <span>Watch Later</span></div>
                <div class="category pad "> <i class="material-icons">
                        thumb_up
                    </i>
                    <span>Liked Videos</span></div>
                <hr>
            </div>

            <div class="main">



                <div class="flexed">
                    <img src="./img/hq720_live.png" id="btnLeft" />
                    <img src="./img/2.png" id="btnLeft" />
                    <img src="./img/3.png" id="btnLeft" />
                    <img src="./img/4.png" id="btnLeft" />
                    <img src="./img/5.png" id="btnLeft" />
                    <img src="./img/6.png" id="btnLeft" />
                    <img src="./img/7.png" id="btnLeft" />
                    <img src="./img/8.png" id="btnLeft" />
                    <img src="./img/9.png" id="btnLeft" />



                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>


</body>

</html>
